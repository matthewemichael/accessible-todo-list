<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible to do list</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 tabindex="-1" id="heading">To do list</h1>
            <form action="index.html" mehtod="post" id="to_do_form">
                <label for="todo" id="to_do_form">
                    Add a new task to your list (required)
                </label>
                <div>
                    <input type="text"
                    aria-describedby="example"
                    class="task_input"
                    id="todo"
                    required>
                    <input type="submit"
                    value="Add"
                    class="add_task">
                </div>
                <div id="example" class="example">
                    Example: Feed the dog
                </div>
            </form>
            <ul id="list" class="list">
            </ul>
            <div role="status" 
            aria-live="polite"
            id="sc_feedback"
            class="sc_feedback">
                <!-- Area to be pronounceable by screen reader -->
            </div>
        </div>
    </div>
    <script>
        
    </script>

</body>
</html>
